<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUMARIBO</title>
    <link rel="icon" href="https://github.com/zona02/SMVL/raw/refs/heads/main/Icon/icono.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="carga.css">
    <link rel="stylesheet" href="preloader.css">
</head>
<body>
    <div class="video-player">
    <h1>LA RUEDA DEL TIEMPO TEMPORADA 1-2-3</h1>
        <div class="video-container">
           <video id="video-element" crossorigin="anonymous" playsinline>
                <!-- Fuentes de video se cargarán dinámicamente -->
            </video>
            
            <div class="video-overlay">
                <div class="episode-info">
                    <h2 id="episode-title"></h2>
                </div>
                
                <div class="player-controls">
                    <button id="prev-btn" class="control-btn" title="Episodio anterior">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    
                    <button id="backward-btn" class="control-btn" title="Retroceder 10 segundos">
                        <i class="fas fa-backward"></i>
                    </button>
                    
                    <button id="play-btn" class="control-btn play-pause" title="Reproducir/Pausar">
                        <i class="fas fa-play"></i>
                    </button>
                    
                    <button id="forward-btn" class="control-btn" title="Adelantar 10 segundos">
                        <i class="fas fa-forward"></i>
                    </button>
                    
                    <button id="next-btn" class="control-btn" title="Siguiente episodio">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    
                    <button id="episodes-btn" class="control-btn" title="Lista de episodios">
                        <i class="fas fa-list"></i>
                    </button>
                    
                    <div class="spacer"></div>
                    
                    <button id="fullscreen-btn" class="control-btn" title="Pantalla completa">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="track-selectors">
            <div class="selector">
                <label for="resolution-select"><i class="fas fa-tv"></i> Resolución</label>
                <select id="resolution-select" class="track-select">
                    <!-- Opciones se llenarán dinámicamente -->
                </select>
            </div>
            
            <div class="selector">
                <label for="audio-select"><i class="fas fa-volume-up"></i> Audio</label>
                <select id="audio-select" class="track-select">
                    <!-- Opciones se llenarán dinámicamente -->
                </select>
            </div>
            
            <div class="selector">
                <label for="subtitle-select"><i class="fas fa-closed-captioning"></i> Subtítulos</label>
                <select id="subtitle-select" class="track-select">
                    <!-- Opciones se llenarán dinámicamente -->
                </select>
            </div>
        </div>
    </div>
    
    <!-- Modal de episodios -->
    <div id="episodes-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-list-ol"></i> Lista de Episodios</h3>
                <button id="close-modal" class="close-btn" title="Cerrar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="episode-search" placeholder="Buscar episodio...">
            </div>
            
            <div class="episodes-list" id="episodes-list">
                <!-- Episodios se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="preloader.js"></script>
    <script src="la_rueda_del_tiempo.js"></script>
    <script src="video-resume.js"></script>
</body>
</html>
