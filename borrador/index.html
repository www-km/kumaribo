<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de IFrame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="video-player-container">
        <div class="player-header">
            <h1 class="player-title">The Host 2006</h1>
        </div>
        
        <div class="video-container" id="video-container">
            <div class="video-placeholder">
                <i class="fas fa-play-circle"></i>
                <p>Selecciona un contenido para comenzar</p>
            </div>
        </div>
        
<div class="player-controls">
    <div class="control-group left-controls">
        <button id="prev-btn" class="control-btn" title="Anterior">
            <i class="fas fa-step-backward"></i>
        </button>
        <button id="next-btn" class="control-btn" title="Siguiente">
            <i class="fas fa-step-forward"></i>
        </button>
        <div class="server-selector">
            <label for="server-select"><i class="fas fa-server"></i> Servidor</label>
            <select id="server-select" class="server-select">
                <!-- Opciones se llenarán dinámicamente -->
            </select>
        </div>
    </div>
    
    <div class="control-group center-controls">
        <div class="video-info">
            <h2 id="episode-title">Título del contenido</h2>
            <div class="track-info">
                <span class="audio-info"><i class="fas fa-language"></i> <span id="audio-track">Español</span></span>
                <span class="subtitle-info"><i class="fas fa-closed-captioning"></i> <span id="subtitle-track">Sin subtítulos</span></span>
            </div>
        </div>
    </div>
    
    <div class="control-group right-controls">
        <button id="episodes-btn" class="control-btn" title="Lista de contenidos">
            <i class="fas fa-list"></i>
        </button>
        <button id="fullscreen-btn" class="control-btn" title="Pantalla completa">
            <i class="fas fa-expand"></i>
        </button>
    </div>
</div>
    
    <!-- Modal de lista de contenidos -->
    <div id="episodes-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3><i class="fas fa-list-ul"></i> Lista de Contenidos</h3>
                <button id="close-modal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="episode-search" placeholder="Buscar contenido...">
            </div>
            
            <div class="episodes-list" id="episodes-list">
                <!-- Contenidos se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
